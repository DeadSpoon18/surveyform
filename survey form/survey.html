<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
     <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">A little help to make a better future.</p>
        <hr><hr>
        <form id="survey-form">
           <div class="form-group">
               <label for="name" id="name-label">Name</label>
                <input type="text-box" name="name" id="name" placeholder="Name" class="form-control" required>
           </div> 
           <div class="form-group">   
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required> 
           </div>
           
           <div class="form-group">
                    <label id="number-label" for="number"
                    >Age</label>
                       
                
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
               />
           </div>  
           <div class="form-group">
               <p>What's the best thing you can donate?</p>
                <select id="dropdown" name="donation" class="form-control" required >
                     <option disabled selected value>Your Stuff</option>
                     <option value="clothes">Clothes</option>
                     <option value="games">Games</option>
                     <option value="Electronics">Electronics</option>   
                </select>
           </div>
           <div class="form-group">
                <p>Place where you can go?
                         <span class="applying">(Check all that apply)</span>
                </p>
                <label>
                     <input name="places" type="checkbox"  value="Lucknow" class="hero" checked>Lucknow
                </label>

                <label>
                    <input name="places" type="checkbox"  value="Delhi" class="hero">Delhi
                </label>

                <label>
                    <input name="places" type="checkbox"  value="Bombay" class="hero">Bombay
                </label>
           </div>

           <div class="form-group">
                <p>You like this form??</p>
                <label>
                    <input type="radio" value="yes" name="boxes" class="hero" checked>Yes
                </label>
                <label>
                     <input type="radio" value="no" name="boxes" class="hero">No
                </label>
                <label>
                     <input type="radio" value="somewhat" name="boxes" class="hero">Somewhat
                </label>
           </div>

           <div class="form-group">
                <p>Suggestions here please..</p>
                    <textarea name="comment" id="comments" placeholder="Enter you views here" class="super"></textarea>
           </div> 

           <div class="form-group">
               <button type="submit" id="submit" class="buttons">Submit</button>
           </div>
        </form>
     </div>
</body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
